<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de Matrícula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recomendação de Matrícula para cursos de CCO e SIN</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="pdfUpload">Selecione o arquivo PDF:</label>
                <input type="file" id="pdfUpload" accept=".pdf" required>
            </div>

            <div class="form-group">
                <label>Selecione as áreas de interesse:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="adm" name="area" value="adm">
                    <label for="dataScience">Administração e Gestão</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="otimizacao" name="area" value="otimizacao">
                    <label for="dataScience">Metodologias Computacionais e Otimização</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="engenhariaSoft" name="area" value="engenhariaSoft">
                    <label for="dataScience">Desenvolvimento e Engenharia De Software</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="dataScience" name="area" value="dataScience">
                    <label for="algorithms">Persistência e Análise de Dados</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="redes" name="area" value="redes">
                    <label for="mathematics">Redes e Sistemas Computacionais</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="humanas" name="area" value="humanas">
                    <label for="mathematics">Aspectos Humanos em Computação</label>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <div id="result" class="result-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
